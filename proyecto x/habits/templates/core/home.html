<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    form button {
      background-color: #00fffc;
      color: #1e1e2f;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    form button:hover {
      background-color: #00e6e0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a la página de inicio</h1>
    <p>Has iniciado sesión correctamente.</p>
    
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Cerrar sesión</button>
    </form>
  </div>
</body>
</html>
